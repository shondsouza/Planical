<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Consultation - Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- PeerJS library for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .call-container {
            margin-top: 20px;
            position: relative;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-container {
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .call-controls {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-btn:hover {
            transform: scale(1.05);
        }
        .control-btn.mute {
            background-color: #f8f9fa;
            color: #212529;
        }
        .control-btn.mute.active {
            background-color: #dc3545;
            color: white;
        }
        .control-btn.video {
            background-color: #f8f9fa;
            color: #212529;
        }
        .control-btn.video.active {
            background-color: #dc3545;
            color: white;
        }
        .control-btn.end-call {
            background-color: #dc3545;
            color: white;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 350px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease-in-out;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification-info {
            background-color: #0dcaf0;
            color: white;
        }
        .notification-success {
            background-color: #198754;
            color: white;
        }
        .notification-error {
            background-color: #dc3545;
            color: white;
        }
        .notification-warning {
            background-color: #ffc107;
            color: #212529;
        }
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            margin: 50px 0;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
        .connection-status {
            color: #6c757d;
            margin-bottom: 10px;
            text-align: center;
        }
        .waiting-message {
            text-align: center;
            margin: 50px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">Virtual Consultation</h1>
                    <a href="/virtual-consultation" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
                <hr>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">
            <i class="bi bi-wifi"></i> Connecting to secure server...
        </div>

        <!-- Loading indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner-border loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Setting up your call...</p>
        </div>

        <!-- Waiting for other participant -->
        <div class="waiting-message d-none" id="waitingMessage">
            <div class="alert alert-info">
                <i class="bi bi-hourglass-split me-2"></i>
                Waiting for the other participant to join...
            </div>
        </div>

        <!-- Call container - initially hidden -->
        <div class="call-container d-none" id="callContainer">
            <div class="video-grid">
                <!-- Remote Video -->
                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label" id="remoteVideoLabel">Connecting...</div>
                </div>
                
                <!-- Local Video -->
                <div class="video-container">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-label">You</div>
                </div>
            </div>

            <div class="call-controls">
                <div class="control-btn mute" id="toggleAudio" title="Mute/Unmute">
                    <i class="bi bi-mic-fill"></i>
                </div>
                <div class="control-btn video" id="toggleVideo" title="Turn Camera On/Off">
                    <i class="bi bi-camera-video-fill"></i>
                </div>
                <div class="control-btn end-call" id="endCall" title="End Call">
                    <i class="bi bi-telephone-x-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification element -->
    <div class="notification" id="notification">
        <div id="notificationMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the call ID from the URL
            const callId = '{{ call_id }}';
            const userId = '{{ user_id }}';
            const userName = '{{ user_name }}';
            const userType = '{{ user_type }}'; // 'doctor' or 'patient'
            
            // DOM elements
            const loadingIndicator = document.getElementById('loadingIndicator');
            const waitingMessage = document.getElementById('waitingMessage');
            const callContainer = document.getElementById('callContainer');
            const connectionStatus = document.getElementById('connectionStatus');
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            const remoteVideoLabel = document.getElementById('remoteVideoLabel');
            const toggleAudioBtn = document.getElementById('toggleAudio');
            const toggleVideoBtn = document.getElementById('toggleVideo');
            const endCallBtn = document.getElementById('endCall');
            
            // WebRTC variables
            let peer;
            let localStream;
            let remoteStream;
            let currentCall;
            let isAudioMuted = false;
            let isVideoOff = false;
            
            // Connect to Socket.IO server
            const socket = io();
            
            // Notification function
            function showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const notificationMessage = document.getElementById('notificationMessage');
                
                // Set the message
                notificationMessage.textContent = message;
                
                // Set the notification type
                notification.className = 'notification';
                notification.classList.add(`notification-${type}`);
                
                // Show the notification
                notification.classList.add('show');
                
                // Hide the notification after 5 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
            
            // Update connection status
            function updateConnectionStatus(status, type = 'info') {
                connectionStatus.innerHTML = status;
                connectionStatus.className = 'connection-status';
                connectionStatus.classList.add(`text-${type}`);
            }
            
            // Handle errors
            function handleError(error) {
                console.error('Error:', error);
                showNotification(`Error: ${error.message || error}`, 'error');
                updateConnectionStatus(`<i class="bi bi-exclamation-triangle"></i> Error: ${error.message || error}`, 'danger');
            }
            
            // Initialize call
            async function initializeCall() {
                try {
                    // Get media stream
                    localStream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                        video: true
                    });
                    
                    // Display local video
                    localVideo.srcObject = localStream;
                    
                    // Initialize PeerJS
                    peer = new Peer(userId + '-' + callId, {
                        host: window.location.hostname,
                        port: window.location.port || (window.location.protocol === 'https:' ? 443 : 80),
                        path: '/peerjs',
                        debug: 3
                    });
                    
                    // Handle PeerJS events
                    peer.on('open', (id) => {
                        console.log('My peer ID is:', id);
                        updateConnectionStatus('<i class="bi bi-wifi"></i> Connected to signaling server', 'success');
                        
                        // Join the call room
                        socket.emit('join-call-room', {
                            userId: userId,
                            userName: userName,
                            userType: userType,
                            callId: callId
                        });
                        
                        // Hide loading indicator
                        loadingIndicator.classList.add('d-none');
                        
                        // If doctor, wait for patient to call
                        if (userType === 'doctor') {
                            waitingMessage.classList.remove('d-none');
                            updateConnectionStatus('<i class="bi bi-clock"></i> Waiting for patient to connect...', 'warning');
                        } else {
                            // If patient, initiate call to doctor
                            callContainer.classList.remove('d-none');
                            makeCall();
                        }
                    });
                    
                    peer.on('call', (incomingCall) => {
                        console.log('Incoming call from:', incomingCall.peer);
                        updateConnectionStatus('<i class="bi bi-telephone-inbound"></i> Incoming call...', 'info');
                        
                        incomingCall.answer(localStream);
                        currentCall = incomingCall;
                        
                        incomingCall.on('stream', (stream) => {
                            console.log('Received remote stream');
                            remoteStream = stream;
                            remoteVideo.srcObject = stream;
                            
                            // Hide waiting message and show call container
                            waitingMessage.classList.add('d-none');
                            callContainer.classList.remove('d-none');
                            
                            updateConnectionStatus('<i class="bi bi-telephone-fill"></i> Call connected', 'success');
                            showNotification('Call connected successfully', 'success');
                            
                            // Update remote video label
                            if (userType === 'doctor') {
                                remoteVideoLabel.textContent = 'Patient';
                            } else {
                                remoteVideoLabel.textContent = 'Doctor';
                            }
                        });
                        
                        incomingCall.on('close', () => {
                            endCurrentCall();
                        });
                        
                        incomingCall.on('error', (err) => {
                            handleError(err);
                        });
                    });
                    
                    peer.on('error', (err) => {
                        handleError(err);
                    });
                    
                    peer.on('disconnected', () => {
                        updateConnectionStatus('<i class="bi bi-wifi-off"></i> Disconnected from signaling server', 'warning');
                        showNotification('Disconnected from signaling server. Attempting to reconnect...', 'warning');
                        peer.reconnect();
                    });
                    
                    peer.on('close', () => {
                        updateConnectionStatus('<i class="bi bi-wifi-off"></i> Connection closed', 'danger');
                        showNotification('Connection closed', 'error');
                        endCurrentCall();
                    });
                    
                } catch (error) {
                    handleError(error);
                }
            }
            
            // Make a call (patient initiates)
            function makeCall() {
                if (!peer || !localStream) return;
                
                const doctorPeerId = userId.replace(userType, 'doctor') + '-' + callId;
                console.log('Calling doctor with ID:', doctorPeerId);
                
                updateConnectionStatus('<i class="bi bi-telephone-outbound"></i> Calling...', 'info');
                
                try {
                    const call = peer.call(doctorPeerId, localStream);
                    currentCall = call;
                    
                    call.on('stream', (stream) => {
                        console.log('Received remote stream');
                        remoteStream = stream;
                        remoteVideo.srcObject = stream;
                        
                        updateConnectionStatus('<i class="bi bi-telephone-fill"></i> Call connected', 'success');
                        showNotification('Call connected successfully', 'success');
                        
                        // Update remote video label
                        remoteVideoLabel.textContent = 'Doctor';
                    });
                    
                    call.on('close', () => {
                        endCurrentCall();
                    });
                    
                    call.on('error', (err) => {
                        handleError(err);
                    });
                } catch (error) {
                    handleError(error);
                }
            }
            
            // End current call
            function endCurrentCall() {
                if (currentCall) {
                    currentCall.close();
                    currentCall = null;
                }
                
                if (remoteStream) {
                    remoteStream.getTracks().forEach(track => track.stop());
                    remoteStream = null;
                }
                
                // Update UI
                remoteVideo.srcObject = null;
                callContainer.classList.add('d-none');
                updateConnectionStatus('<i class="bi bi-telephone-x"></i> Call ended', 'warning');
                
                // Leave call room
                socket.emit('leave-call-room', {
                    userId: userId,
                    userName: userName,
                    userType: userType,
                    callId: callId
                });
                
                // Redirect back to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = '/virtual-consultation';
                }, 2000);
            }
            
            // Toggle audio
            toggleAudioBtn.addEventListener('click', () => {
                if (!localStream) return;
                
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length === 0) return;
                
                isAudioMuted = !isAudioMuted;
                audioTracks.forEach(track => {
                    track.enabled = !isAudioMuted;
                });
                
                // Update UI
                if (isAudioMuted) {
                    toggleAudioBtn.classList.add('active');
                    toggleAudioBtn.innerHTML = '<i class="bi bi-mic-mute-fill"></i>';
                    showNotification('Microphone muted', 'info');
                } else {
                    toggleAudioBtn.classList.remove('active');
                    toggleAudioBtn.innerHTML = '<i class="bi bi-mic-fill"></i>';
                    showNotification('Microphone unmuted', 'info');
                }
            });
            
            // Toggle video
            toggleVideoBtn.addEventListener('click', () => {
                if (!localStream) return;
                
                const videoTracks = localStream.getVideoTracks();
                if (videoTracks.length === 0) return;
                
                isVideoOff = !isVideoOff;
                videoTracks.forEach(track => {
                    track.enabled = !isVideoOff;
                });
                
                // Update UI
                if (isVideoOff) {
                    toggleVideoBtn.classList.add('active');
                    toggleVideoBtn.innerHTML = '<i class="bi bi-camera-video-off-fill"></i>';
                    showNotification('Camera turned off', 'info');
                } else {
                    toggleVideoBtn.classList.remove('active');
                    toggleVideoBtn.innerHTML = '<i class="bi bi-camera-video-fill"></i>';
                    showNotification('Camera turned on', 'info');
                }
            });
            
            // End call button
            endCallBtn.addEventListener('click', () => {
                showNotification('Ending call...', 'warning');
                endCurrentCall();
            });
            
            // Socket.IO event: User joined call
            socket.on('user-joined-call', (data) => {
                console.log('User joined:', data);
                
                // Update remote video label
                remoteVideoLabel.textContent = data.userName;
                
                showNotification(`${data.userName} joined the call`, 'success');
            });
            
            // Socket.IO event: User left call
            socket.on('user-left-call', (data) => {
                console.log('User left:', data);
                showNotification(`${data.userName} left the call`, 'warning');
                
                // If the remote user left, end the call
                if (data.userId !== userId) {
                    endCurrentCall();
                }
            });
            
            // Initialize when document is ready
            initializeCall();
            
            // Cleanup when leaving the page
            window.addEventListener('beforeunload', () => {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                if (currentCall) {
                    currentCall.close();
                }
                
                if (peer) {
                    peer.destroy();
                }
                
                socket.emit('leave-call-room', {
                    userId: userId,
                    userName: userName,
                    userType: userType,
                    callId: callId
                });
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
